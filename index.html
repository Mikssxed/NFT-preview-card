<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="border">
    <div id="card">
      <div class="image">
        <img id="equilibrium" src="/images/image-equilibrium.jpg">
        <div class="overlay">
          <img class="icon" src="/images/icon-view.svg">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div id="eth">
        <div id="left"><img src="/images/icon-ethereum.svg">0.041 ETH</div><div id="right"><img  src="/images/icon-clock.svg">3 days left</div>
      </div>
      <div style="clear: both;"></div>
      <div id="footer">
        <img src="/images/image-avatar.png"><p>Creation of <p id="name">Jules Wyvern</p></p>
      </div>
    </div>
  </div>
</body>
</html>
